<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Goal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Create a New Goal</h2>
    <form th:action="@{/goals}" th:object="${goal}" method="post">
        <div class="form-group">
            <label for="goalTitle">Title</label>
            <input type="text" class="form-control" id="goalTitle" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="goalStatus">Status</label>
            <select class="form-control" id="goalStatus" th:field="*{status}">
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="done">Done</option>
                <option value="cancelled">Cancelled</option>
            </select>
        </div>
        <div class="form-group">
            <label for="goalDetails">Details</label>
            <textarea class="form-control" id="goalDetails" th:field="*{details}"></textarea>
        </div>
        <div class="form-group">
            <label for="goalTargetDate">Target Date</label>
            <input type="date" class="form-control" id="goalTargetDate" th:field="*{targetDate}">
        </div>
        <button type="submit" class="btn btn-primary">Create Goal</button>
    </form>
</div>
</body>
</html>
